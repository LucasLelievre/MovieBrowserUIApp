<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Movie Browser</title>
</head>

<body>
  <!-- Title bar -->
  <div class="header">
    <h1 class="item-float-left">Hello there</h1>
    <!-- Icons from fluenticons.co -->

      <div id="settings_modal" class="modalBox">
        <div class="modalContent hasPlayButton">
          <div class="modalInfo">
            <h2>Settings</h2>
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m4.21 4.387.083-.094a1 1 0 0 1 1.32-.083l.094.083L12 10.585l6.293-6.292a1 1 0 1 1 1.414 1.414L13.415 12l6.292 6.293a1 1 0 0 1 .083 1.32l-.083.094a1 1 0 0 1-1.32.083l-.094-.083L12 13.415l-6.293 6.292a1 1 0 0 1-1.414-1.414L10.585 12 4.293 5.707a1 1 0 0 1-.083-1.32l.083-.094-.083.094Z" fill="#fff"/></svg>
            <div>Locate the directories you want to be included</div>
            <div id="dirPaths"></div>
            <a href="#" id="pathAdd">
              <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M11.883 3.007 12 3a1 1 0 0 1 .993.883L13 4v7h7a1 1 0 0 1 .993.883L21 12a1 1 0 0 1-.883.993L20 13h-7v7a1 1 0 0 1-.883.993L12 21a1 1 0 0 1-.993-.883L11 20v-7H4a1 1 0 0 1-.993-.883L3 12a1 1 0 0 1 .883-.993L4 11h7V4a1 1 0 0 1 .883-.993L12 3l-.117.007Z" fill="#fff"/></svg>
            </a><br>
            <a href="#" class="playButton" id="settingsSave">Apply</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Movies list -->
  <div class="responsiveGrid" id="movieList"></div>
  <!-- Footer -->
  <div class="footer">
    <a class="weblink" href="https://www.github.com/LucasLelievre/MovieBrowserUIApp.git">Lucas Leli√®vre 2022</a>
  </div>
</body>
<script src="js/main.js"></script>

</html>
